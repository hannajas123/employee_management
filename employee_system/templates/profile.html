
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="text-center text-primary mb-4">Profile</h3>
  <div id="profile-card" class="card p-4 shadow"></div>
</div>

<script>
const token = localStorage.getItem('access');

async function loadProfile() {
  try {
    const res = await axios.get('/api/auth/profile/', {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = res.data;
    const user = data.user;

    document.getElementById('profile-card').innerHTML = `
      <form id="profile-form">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" value="${user.username}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="${user.email}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" value="${user.first_name}">
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" value="${user.last_name}">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" value="${data.phone || ''}">
        </div>
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea class="form-control" id="bio">${data.bio || ''}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    `;

    document.getElementById('profile-form').addEventListener('submit', updateProfile);
  } catch (err) {
    alert('Please login again!');
    window.location.href = '/login/';
  }
}

async function updateProfile(e) {
  e.preventDefault();
  try {
    const payload = {
      phone: document.getElementById('phone').value,
      bio: document.getElementById('bio').value,
      user: {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value
      }
    };

    await axios.patch('/api/auth/profile/', payload, {
      headers: { Authorization: `Bearer ${token}` }
    });

    alert('Profile updated successfully!');
    loadProfile(); // reload updated profile
  } catch (err) {
    alert('Error updating profile!');
    console.error(err);
  }
}

loadProfile();
</script>
</body>
</html>
