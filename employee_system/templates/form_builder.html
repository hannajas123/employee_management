<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Form Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .draggable { cursor: move; }
    .dragging { opacity: 0.5; }
  </style>
</head>
<body>

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/form-builder/">Employee System</a>
    <div class="navbar-nav ms-auto">
               <a class="nav-link" href="/form-builder/">Form Builder</a>

      <a class="nav-link" href="/employees/">Employees</a>
      <a class="nav-link" href="/change-password/">Change Password</a>
      <a class="nav-link" href="/profile/">Profile</a>
      <a class="nav-link" href="/login/" onclick="logout()">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4 text-center text-primary">⚙️ Dynamic Form Builder</h2>

  <!-- Form Name -->
  <div class="mb-3">
    <label class="form-label fw-bold">Form Name</label>
    <input type="text" id="form-name" class="form-control" placeholder="Enter form name">
  </div>

  <!-- Fields Container -->
  <div id="fields-container" class="mb-3">
    <!-- dynamic fields will be added here -->
  </div>

  <!-- Buttons -->
  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-secondary" id="add-field">➕ Add Field</button>
    <button class="btn btn-success" id="save-form">💾 Save Form</button>
  </div>

  <!-- Response Alert -->
  <div id="response" class="alert d-none"></div>
</div>

<script>
  const token = localStorage.getItem('access');
  const container = document.getElementById('fields-container');
  let draggedItem = null;

  // 🚀 Add Field
  function addField() {
    const fieldDiv = document.createElement('div');
    fieldDiv.classList.add('card', 'p-3', 'mb-2', 'draggable');
    fieldDiv.setAttribute('draggable', 'true');
    fieldDiv.innerHTML = `
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <input type="text" class="form-control field-label" placeholder="Field label">
        </div>
        <div class="col-md-3">
          <select class="form-select field-type">
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="email">Email</option>
            <option value="date">Date</option>
          </select>
        </div>
        <div class="col-md-2 text-center">
          <input type="checkbox" class="form-check-input field-required"> Required
        </div>
        <div class="col-md-2 text-end">
          <button class="btn btn-danger btn-sm remove-field">❌</button>
        </div>
      </div>
    `;
    container.appendChild(fieldDiv);
  }

  document.getElementById('add-field').addEventListener('click', addField);

  // 🗑️ Remove Field
  document.addEventListener('click', e => {
    if (e.target.classList.contains('remove-field')) {
      e.target.closest('.card').remove();
    }
  });

  // 💾 Save Form
  document.getElementById('save-form').addEventListener('click', async () => {
    const formName = document.getElementById('form-name').value.trim();
    const fields = [];
    container.querySelectorAll('.card').forEach((el, index) => {
      fields.push({
        label: el.querySelector('.field-label').value,
        field_type: el.querySelector('.field-type').value,
        required: el.querySelector('.field-required').checked,
        order: index + 1
      });
    });

    if (!formName || fields.length === 0) {
      showResponse('Please enter form name and at least one field.', 'danger');
      return;
    }

    try {
      const res = await axios.post('/api/forms/', {
        name: formName,
        fields: fields
      }, {
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      showResponse(`✅ Form "${res.data.name}" saved successfully!`, 'success');
      container.innerHTML = '';
      document.getElementById('form-name').value = '';
    } catch (err) {
      const msg = err.response?.data?.detail || JSON.stringify(err.response?.data);
      showResponse('Error: ' + msg, 'danger');
    }
  });

  // 🎨 Show response
  function showResponse(message, type) {
    const resBox = document.getElementById('response');
    resBox.className = `alert alert-${type}`;
    resBox.innerText = message;
    resBox.classList.remove('d-none');
    setTimeout(() => resBox.classList.add('d-none'), 4000);
  }

  // 🚪 Logout
  function logout() {
    localStorage.removeItem('access');
    localStorage.removeItem('refresh');
    alert('Logged out successfully!');
  }

  // 🔹 Drag & Drop Logic
  container.addEventListener('dragstart', e => {
    if (e.target.classList.contains('draggable')) {
      draggedItem = e.target;
      e.target.classList.add('dragging');
    }
  });

  container.addEventListener('dragend', e => {
    if (draggedItem) draggedItem.classList.remove('dragging');
    draggedItem = null;
  });

  container.addEventListener('dragover', e => {
    e.preventDefault();
    const afterElement = getDragAfterElement(container, e.clientY);
    if (afterElement == null) {
      container.appendChild(draggedItem);
    } else {
      container.insertBefore(draggedItem, afterElement);
    }
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }
</script>

</body>
</html>
